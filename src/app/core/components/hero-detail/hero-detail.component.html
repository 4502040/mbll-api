<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      [routerLink]="['/']"
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
    >
      Go back
    </a>
  </div>
</header>
<header *ngIf="hero$ | async as hero">
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            {{ hero.name }}
          </h1>
          <h2 class="text-sm title-font text-gray-500 tracking-widest">
            {{ hero.type }}
          </h2>
          <div class="flex mb-4">
            <a
              class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1"
              >Gear</a
            >
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
              >Reviews</a
            >
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
              >Details</a
            >
          </div>
          <p class="leading-relaxed mb-4">
            {{ hero.gear.out_pack_tips }}
          </p>
          
          <section class="text-gray-600 body-font">
            <div class="container mx-auto">
              <div
                *ngFor="let gear of hero.gear.out_pack; let odd = odd"
                class="flex items-center border-b pb-5 mb-5 border-gray-200"
                [ngClass]="{'flex-row-reverse': odd, 'flex-row': !odd}"
              >
                <img
                  [alt]="gear.equip.name"
                  class="h-20 w-20 sm:mr-5 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
                  [src]="gear.equip.icon"
                />
                <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
                  <h2 class="text-gray-900 text-lg title-font font-medium mb-2">
                    {{ gear.equip.name }}
                  </h2>
                  <p class="leading-relaxed text-base">
                    {{ gear.equip.des }}
                  </p>
                </div>
              </div>
            </div>
          </section>
        </div>
        <img
          [alt]="hero.name"
          class="lg:w-1/2 w-full lg:h-auto h-64 object-scale-down object-top rounded"
          [src]="hero.cover_picture"
        />
      </div>
    </div>
  </section>
</header>
